<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,900;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>KPN</title>
  </head>
  <body>
    <div class="container">
      <h1>Kameň | Papier | Nožnice</h1>

      <li>
        <div class="symbol">&#x1F91C;</div>
        <!-- Kameň -->
        <div class="symbol">&#x1F590;</div>
        <!-- Papier -->
        <div class="symbol">&#x2702;</div>
        <!-- Nožnice -->
      </li>

      <!-- Inštrukcie -->
      <h2>Inštrukcie na hru</h2>
      <p>
        Kliknite na tlačítko Štart po kliknutí napíšte K pre kameň, P pre papier
        a N pre nožnice. Hneď potom zistíte či ste vyhrali, prehrali alebo
        skončili s remízou s botom.
      </p>

      <!-- Zapnutie hry -->
      <div class="x">
        <button id="b1" onclick="startGame()">Štart</button>
        <button id="b2" onclick="newGame() " disabled>Dalšia</button>
      </div>
      <!-- Skore -->
      <!-- <div id="score">
        <h2>Skore</h2>
        <p>Hráč: <span id="userScore">0</span></p>
        <p>Bot: <span id="botScore">0</span></p>
      </div> -->

      <div class="history-table">
        <table>
          <tr class="tr1">
            <th>Round</th>
            <th>Player</th>
            <th>Bot</th>
            <th>Won</th>
            <th>PlayerScore</th>
            <th>BotScore</th>
          </tr>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
